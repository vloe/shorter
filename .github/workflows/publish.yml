name: publish apps
on: [push]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            deployments: write
        name: Publish
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: setup pnpm
              uses: ./.github/actions/setup-pnpm

            - name: setup rust
              uses: ./.github/actions/setup-rust

            - name: configure aws credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-2

            - name: build
              run: pnpm build

            - name: publish landing to cf pages
              uses: cloudflare/pages-action@v1
              with:
                  apiToken: ${{ secrets.CF_API_TOKEN }}
                  accountId: ${{ secrets.CF_ACCOUNT_ID }}
                  projectName: sh-landing
                  directory: ./apps/landing/.svelte-kit/cloudflare

            - name: publish server to aws lambda
              run: |
                  cargo lambda deploy --iam-role arn:aws:iam::533267168525:role/lambda --include apps/server/data --enable-function-url sh-server
