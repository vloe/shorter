name: publish apps
on: [push]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            deployments: write
        name: Publish
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: setup pnpm
              uses: ./.github/actions/setup-pnpm

            - name: setup rust
              uses: ./.github/actions/setup-rust

            - name: build
              run: pnpm build

            - name: publish landing to cf pages
              uses: cloudflare/pages-action@v1
              with:
                  apiToken: ${{ secrets.CF_API_TOKEN }}
                  accountId: ${{ secrets.CF_ACCOUNT_ID }}
                  projectName: sh-landing
                  directory: ./apps/landing/.svelte-kit/cloudflare

            - name: publish server to aws lambda
              run: |
                  # upload data to s3
                  aws s3 cp apps/server/data s3://sh-server/data --recursive

                  # deploy lambda
                  cargo lambda deploy --s3-bucket sh-server --iam-role arn:aws:iam::533267168525:role/lambda --enable-function-url
              env:
                  AWS_DEFAULT_REGION: eu-west-2
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
