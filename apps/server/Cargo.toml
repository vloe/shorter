[package]
name = "sh-server"
version = "0.1.0"
license = "MIT"
edition = "2021"
repository = "https://github.com/vloe/shorter"

[dependencies]
axum = "0.7.5"
tokio = { version = "1.39.2", features = [
  "macros",
  "rt-multi-thread",
  "signal",
] }
lambda_http = { version = "0.13.0", optional = true }
tower-http = { version = "0.5.2", features = ["cors"] }
serde = { version = "1.0.152", features = ["derive"] }
typeshare = "1.0.3"
phf = { version = "0.11.2", features = ["macros"] }
thiserror = "1.0.63"
regex = "1.10.6"
memmap2 = "0.9.4"
